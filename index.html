<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="pongCanvas" width="1000" height="700"></canvas>
        <div id="startScreen" class="start-screen">
            <button id="startButton" class="control-button">Старт</button>
        </div>
        <div class="button-container">
            <button id="onePlayerButton" class="control-button">1 Игрок</button>
            <button id="twoPlayerButton" class="control-button">2 Игрока</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
